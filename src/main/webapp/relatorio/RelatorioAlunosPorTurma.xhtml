<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Relatório de alunos</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frm">
	    	<h1>Relatório de alunos</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    		<p:commandButton value="Emitir" action="#{relAlunoTurmaBean.emitir}" 
	    				ajax="false" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    <p:panelGrid columns="2" id="painel" style="width: 100%" columnClasses="rotulo, campo">
			    <p:outputLabel value="turma" for="turma"/>
			    <p:selectOneMenu id="turma" value="#{relAlunoTurmaBean.turma}">
			    <f:selectItem itemLabel="Selecione a turma" />
	    			<f:selectItems value="#{relAlunoTurmaBean.turmas}" var="turma" 
						itemLabel="#{turma.descricao}" itemValue="#{turma}"/>
	    		</p:selectOneMenu>
			</p:panelGrid>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
