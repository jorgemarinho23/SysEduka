<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
    

    <ui:define name="titulo">#{cadastraMatriculaBean.editando ? "Editar matricula" : "Nova matricula"}</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="matricula" value="#{cadastraMatriculaBean.matricula}"  />
		</f:metadata> 
 
    	<h1>#{cadastraMatriculaBean.editando ? "Editar matricula" : "Nova matricula"}</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton  value="Salvar" id="botaoSalvar" action="#{cadastraMatriculaBean.salvar}"  update="frmCadastro" icon="ui-icon-disk"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/matricula/PesquisaMatriculas.xhtml" icon="ui-icon-search"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="4" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo,rotulo,campo">
	    		<p:outputLabel value="CÃ³digo" for="codigo"/>
	    		<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastraMatriculaBean.matricula.codigo}" readonly="true"/>
	    		
	    		
	    		<p:outputLabel value="Aluno" for="aluno"/>
	    		<p:selectOneMenu id="aluno" value="#{cadastraMatriculaBean.matricula.aluno}" disabled="#{cadastraMatriculaBean.campoeditavel}"  >
	    		<f:selectItem itemLabel="Selecione o aluno" />
	    		<f:selectItems value="#{cadastraMatriculaBean.alunos}" var="aluno"  
				itemLabel="#{aluno.nome}" itemValue="#{aluno}"/>
	    		</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Turma" for="turma"/>
	    		<p:selectOneMenu id="turma" value="#{cadastraMatriculaBean.matricula.turma}">
	    		<f:selectItem itemLabel="Selecione a turma" />
	    		<f:selectItems value="#{cadastraMatriculaBean.turmas}" var="turma"  
				itemLabel="#{turma.descricao}" itemValue="#{turma}"/>
	    		</p:selectOneMenu>

	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
