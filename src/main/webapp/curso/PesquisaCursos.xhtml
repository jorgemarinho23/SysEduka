<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de cursos</ui:define>
    
    <ui:define name="corpo">
    	<h1>Pesquisa de cursos</h1>
    	
    	<h:form id="frmPesquisa">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    		
    		<p:toolbar style="margin-top: 20px">
    			<p:toolbarGroup>
    				<p:commandButton value="Novo" id="botaoNovo" action="/curso/CadastraCurso.xhtml" icon="ui-icon-circlesmall-plus"/>
    			</p:toolbarGroup>
    		</p:toolbar>
    	
	    	<p:dataTable id="cursosTable" value="#{pesquisaCursoBean.cursos}" var="curso"
		    		style="margin-top: 20px" emptyMessage="Nenhum curso encontrado." rows="20"
		    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
		    		<p:column headerText="Código" style="text-align: center; width: 100px">
		    			<h:outputText value="#{curso.codigo}" />
		    		</p:column>
		    		<p:column headerText="Nome">
		    			<h:outputText value="#{curso.nome}" />
		    		</p:column>
		    		
		    		<p:column headerText="Nivel">
		    			<h:outputText value="#{curso.nivel}" />
		    		</p:column>
		    		
		    		<p:column headerText="Cordenador">
		    			<h:outputText value="#{curso.cordenador.nome}" />
		    		</p:column>
		    		
		    		<p:column headerText="Unidade">
		    			<h:outputText value="#{curso.unidade.descricao}" />
		    		</p:column>

		    		
		   <p:column style="width: 100px; text-align: center"> 
		    			<p:button outcome="CadastraCurso" icon="ui-icon-pencil" title="Editar">
		    				<f:param name="curso" value="#{curso.codigo}"/>
		    			</p:button>
		    			<p:commandButton disabled="#{seguranca.excluirRegistro}" icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.show()"
								process="@this" update=":frmPesquisa:confirmacaoExclusaoDialog">
							<f:setPropertyActionListener target="#{pesquisaCursoBean.cursoSelecionado}" value="#{curso}" />
						</p:commandButton>
		   </p:column>
		    </p:dataTable>
		    
		    <p:confirmDialog id="confirmacaoExclusaoDialog" widgetVar="confirmacaoExclusao"
	        		message="Tem certeza que deseja excluir o curso #{pesquisaCursoBean.cursoSelecionado.nome}?"  
	                header="Exclusão de curso" severity="alert">
	        	<p:button value="Não" onclick="confirmacaoExclusao.hide(); return false;" />
	        	<p:commandButton value="Sim" update=":frmPesquisa:cursosTable"
	        			onclick="confirmacaoExclusao.hide()" action="#{pesquisaCursoBean.excluir}" />
	    	</p:confirmDialog>
	    </h:form>
    </ui:define>
</ui:composition>
