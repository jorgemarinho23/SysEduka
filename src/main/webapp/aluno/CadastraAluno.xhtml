<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
    

    <ui:define name="titulo">#{cadastraAlunoBean.editando ? "Editar aluno" : "Novo aluno"}</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="aluno" value="#{cadastraAlunoBean.aluno}"  />
		</f:metadata> 
 
    	<h1>#{cadastraAlunoBean.editando ? "Editar aluno" : "Novo aluno"}</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton  value="Salvar" id="botaoSalvar" action="#{cadastraAlunoBean.salvar}"  update="frmCadastro" icon="ui-icon-disk"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/aluno/PesquisaAlunos.xhtml" icon="ui-icon-search"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="4" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo,rotulo,campo">
	    		<p:outputLabel value="Código" for="codigo"/>
	    		<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastraAlunoBean.aluno.codigo}" readonly="true"/>
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="50" maxlength="80"  value="#{cadastraAlunoBean.aluno.nome}"/>
	    		
	    		<p:outputLabel value="Sexo" for="sexo"/>
	    		<p:selectOneRadio id="sexo"  unselectable="true" value="#{cadastraAlunoBean.aluno.sexo}" >
                <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                </p:selectOneRadio>
	    		
	    		<p:outputLabel value="Email" for="email" />
	    		<p:inputText  id="email" size="40" maxlength="80" value="#{cadastraAlunoBean.aluno.email}"/>
	    		
	    		<p:outputLabel value="Cidade" for="cidade"/>
	    		<p:inputText id="cidade" size="20" maxlength="60" value="#{cadastraAlunoBean.aluno.cidade}"/>
	    		
	    		<p:outputLabel value="Estado" for="estado"/>
	    		<p:inputText id="estado" size="20" maxlength="80" value="#{cadastraAlunoBean.aluno.estado}"/>
	    		
	    		<p:outputLabel value="País" for="pais"/>
	    		<p:inputText id="pais" size="20" maxlength="80" value="#{cadastraAlunoBean.aluno.pais}"/>
	    		
	    		<p:outputLabel value="Endereço" for="endereco"/>
	    		<p:inputText id="endereco" size="60" maxlength="80" value="#{cadastraAlunoBean.aluno.endereco}"/>
	    		
	    		<p:outputLabel value="Cpf" for="cpf"/>
	    		<p:inputText id="cpf" size="15" maxlength="80" value="#{cadastraAlunoBean.aluno.cpf}"/>
	    		
	    		<p:outputLabel value="Rg" for="rg"/>
	    		<p:inputText id="rg" size="15" maxlength="80" value="#{cadastraAlunoBean.aluno.rg}"/>
	    		
	    		<p:outputLabel value="Telefone" for="telefone"/>
	    		<p:inputText id="telefone" size="15" maxlength="80" value="#{cadastraAlunoBean.aluno.telefone}"/>

	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
