<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
    

    <ui:define name="titulo">#{cadastraSalaBean.editando ? "Editar sala" : "Nova sala"}</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="sala" value="#{cadastraSalaBean.sala}"  />
		</f:metadata> 
 
    	<h1>#{cadastraSalaBean.editando ? "Editar sala" : "Nova sala"}</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton  value="Salvar" id="botaoSalvar" action="#{cadastraSalaBean.salvar}"  update="frmCadastro" icon="ui-icon-disk"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/sala/PesquisaSalas.xhtml" icon="ui-icon-search"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="4" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo,rotulo,campo">
	    		<p:outputLabel value="Código" for="codigo"/>
	    		<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastraSalaBean.sala.codigo}" readonly="true"/>
	    		
	    		<p:outputLabel value="Localização" for="localizacao"/>
	    		<p:inputText  id="localizacao" size="50" maxlength="80"  value="#{cadastraSalaBean.sala.localizacao}"/>
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="50" maxlength="80"  value="#{cadastraSalaBean.sala.nome}"/>
	    		
	    		<p:outputLabel value="Capacidade" for="capacidade"/>
	    		<p:inputText  id="capacidade" size="3" maxlength="4"  value="#{cadastraSalaBean.sala.capacidade}"/>
	    		
	    		
	    		<p:outputLabel value="Unidade" for="unidade"/>
	    		<p:selectOneMenu id="unidade" value="#{cadastraSalaBean.sala.unidade}">
	    		<f:selectItem itemLabel="Selecione a unidade" />
	    		<f:selectItems value="#{cadastraSalaBean.unidades}" var="unidade"  
				itemLabel="#{unidade.descricao}" itemValue="#{unidade}"/>
				</p:selectOneMenu>
				
			  

	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
